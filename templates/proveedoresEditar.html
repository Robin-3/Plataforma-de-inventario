{% extends "template_base.html" %}

{% block titulo %} PROVEEDORES {% endblock %}

{% block content %}
<h3>EDITAR PROVEEDORES</h3>
<div><br><br></div>
{%if error != ''%}
<div class="alert alert-danger" role="alert">{{error}}</div>
{%endif%}
<form action="{{url_for('proveedoresEditarproveedor')}}" method="POST">
<table class="table table-hover table-striped">
    <thead class="table-dark">
        <tr>
            <th>
                <span>
                </span>
            </th>
            <th scope="col">Id Proveedor</th>
            <th scope="col">Nombre</th>
        </tr>
    </thead>
    <tbody>
        {%for proveedor in proveedores%}
        <tr>
            <th>
                <span class="custom-checkbox">
                  <input type="radio" id="{{proveedor.id}}" name="id" value="{{proveedor.id}}">
                    <label for="selectAll"></label>
                </span>
            </th>
            <th scope="row"><label for="{{proveedor.id}}">{{proveedor.id}}</label></th>
            <td><label for="{{proveedor.id}}">{{proveedor.nombre}}</label></td>
            </td>
        </tr>
        {%endfor%}
    </tbody>
  </table>
  <div><br></div>
  <div>
    <input type="submit" class="btn btn-success" value="SELECCIONAR PROVEEDOR">
  </div>
</form>
  <div><br><br><br></div>
{% endblock %}
