{% extends "template_base.html" %}

{% block titulo %} PROVEEDORES {% endblock %}

{% block content %}
<h3>EDITAR PROVEEDORES</h3>
<div><br><br></div>
<form action="{{url_for('proveedoresEditarproveedor')}}" method="POST">
<table class="table table-hover table-striped">
    <thead class="table-dark">
        <tr>
            <th>
                <span class="custom-checkbox">
                    <input type="radio" id="selectAll">
                    <label for="selectAll"></label>
                </span>
            </th>
            <th scope="col">Id Proveedor</th>
            <th scope="col">Nombre</th>
        </tr>
    </thead>
    <tbody>
        {%for Proveedor in Proveedores%}
        <tr>
            <th>
                <span class="custom-checkbox">
                    <input type="radio" id="selectAll" name="id" value="{{Proveedor.id}}">
                    <label for="selectAll"></label>
                </span>
            </th>
            <th scope="row">{{Proveedor.id}}</th>
            <td>{{Proveedor.nombre}}</td>
            </td>
        </tr>
        {%endfor%}
    </tbody>
  </table>
  <div><br></div>
  <div>
      <input type="submit" class="btn btn-success" value="Editar">
  </div>
</form>
  <div><br><br><br></div>
{% endblock %}
