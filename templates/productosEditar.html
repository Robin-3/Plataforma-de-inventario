{% extends "template_base.html" %}

{% block titulo %} PRODUCTOS {% endblock %}

{% block content %}
<h3>EDITAR PRODUCTOS</h3>
<div><br><br></div>
{%if error != ''%}
<div class="alert alert-danger" role="alert">{{error}}</div>
{%endif%}
<form action={{url_for('productosEditarproducto')}} method="POST">
    <table class="table table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th scope="col"></th>
                <th scope="col">idProducto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Calificacion</th>
                <th scope="col">Cant minima</th>
                <th scope="col">Cant disponible</th>
            </tr>
        </thead>
        <tbody>
            <!--Traemos los productos de la BD -->
            {% for producto in productos %}
            <tr>
                <th>
                    <span class="custom-checkbox">
                      <input type="radio" id="{{producto.id}}" name="id" value="{{producto.id}}">
                        <label for="selectAll"></label>
                    </span>
                </th>
                <th scope="row"><label for="{{producto.id}}">{{producto.id}}</label></th>
                <td><label for="{{producto.id}}">{{producto.nombre}}</label></td>
                <td><label for="{{producto.id}}">{{producto.descripcion}}</label></td>
                <td><label for="{{producto.id}}">{{producto.calificacion}}</label></td>
                <td><label for="{{producto.id}}">{{producto.minimo}}</label></td>
                <td><label for="{{producto.id}}">{{producto.disponible}}</label></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  <div><br></div>
  <div>
      <button type="submit" class="btn btn-success">EDITAR PRODUCTO</button>
  </div>
  <div><br><br><br></div>
</form>
{% endblock %}
