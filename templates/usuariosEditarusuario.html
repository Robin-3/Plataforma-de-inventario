{% extends "template_base.html" %}

{% block titulo %} USUARIOS {% endblock %}

{% block content %}
<h3>EDITAR DATOS DEL USUARIOS</h3>
<br><br>
<form action={{url_for('usuariosEditarusuario')}} method="post">
    <div class="container text-center col-sm-9">
        <div class="mb-3 row">
            <label for="idUsuariolabel" class="col-sm-4 col-form-label">Id Usuario</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="idUsuario">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Nombrelabel" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="nombreUsuario">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Passwordlabel" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="confirmPasswordlabel" class="col-sm-4 col-form-label">Confirmar Password</label>
            <div class="col-sm-8">
                <input type="confirmpassword" class="form-control" id="confirmpassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Nombrelabel" class="col-sm-4 col-form-label">Rol del Usuario</label>
            <div class="col-sm-8">
                <select class="form-select mb-3" aria-label=".form-select-lg example">
                    <option selected>Seleccione</option>
                    <option value="1">Usuario final</option>
                    <option value="2">Administrador</option>
                    <option value="3">Super Administrador</option>
                </select>
            </div>
        </div>
        <div><br></div>
        <div>
            <input type="submit" class="btn btn-success" value="Guardar"> 
        </div>
        <div><br><br><br></div>
    </div>
</form>
{% endblock %}
