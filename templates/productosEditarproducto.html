{% extends "template_base.html" %}

{% block titulo %} PRODUCTOS {% endblock %}

{% block content %}
<h3>EDITAR PRODUCTO</h3>
<br><br>
<form action="{{url_for('productosEditar')}}" method="post" enctype="multipart/form-data"> 
    <div class="container text-center col-sm-9">
        <div class="mb-3 row">
            <label for="idProducto" class="col-sm-4 col-form-label">Id Producto</label>
            <div class="col-sm-8">
              <input type="text" name="id" class="form-control" id="idProducto" value="{{producto.id}}" readonly>
            </div>
        </div>
        <div class="mb-3 row">
          <label for="nombreProducto" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
              <input type="text" minlength="3" maxlength="30" name="nombreProduct" class="form-control" id="nombreProducto" value="{{producto.nombre}}" placeholder="{{producto.nombre}}">
            </div>
        </div>
        <div class="mb-3 row">
          <label for="DescripcionProducto" class="col-sm-4 col-form-label">Descripcion</label>
            <div class="col-sm-8">
              <input type="text" minlength="3" maxlength="100" name="DescProduct" class="form-control" id="DescripcionProducto" value="{{producto.descripcion}}" placeholder="{{producto.descripcion}}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Calificacion" class="col-sm-4 col-form-label">Calificacion</label>
            <div class="col-sm-8">
              <select class="form-select mb-1" id="Calificacion" name="calific" aria-label=".form-select-lg example">
                  <option value="1" {%if producto.calificacion > 0%}selected{%endif%}>1</option>
                  <option value="2" {%if producto.calificacion > 1%}selected{%endif%}>2</option>
                  <option value="3" {%if producto.calificacion > 2%}selected{%endif%}>3</option>
                  <option value="4" {%if producto.calificacion > 3%}selected{%endif%}>4</option>
                  <option value="5" {%if producto.calificacion > 4%}selected{%endif%}>5</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
          <label for="MinimoProducto" class="col-sm-4 col-form-label">Cantidad Minima</label>
            <div class="col-sm-8">
              <input type="number" min="0" max="2147483647" name="canMin" class="form-control" id="MinimoProducto" value="{{producto.minimo}}" placeholder="{{producto.minimo}}">
            </div>
        </div>
        <div class="mb-3 row">
          <label for="DisponibleProducto" class="col-sm-4 col-form-label">Cantidad Disponible</label>
            <div class="col-sm-8">
              <input type="number" min="0" max="2147483647" name="canDisp" class="form-control" id="DisponibleProducto" value="{{producto.disponible}}" placeholder="{{producto.disponible}}">
            </div>
        </div>
        <div class="mb-3 row">
          <label for="nombreimagen" class="col-sm-4 col-form-label">Imagen (.jpg)</label>
            <div class="col-sm-8">
                <input type="file" accept=".jpg" name="imagen" class="form-control" id="nombreimagen">
            </div>
        </div>
        <div>
            <br>
            <button type="submit" class="btn btn-success">GUARDAR CAMBIOS</button>
            <br><br>
        </div>

    </div>
</form>

{% endblock %}
