{% extends "template_base.html" %}

{% block titulo %} PRODUCTOS {% endblock %}

{% block content %}
<h3>EDITAR PRODUCTO</h3>
<br><br>
<form action="{{url_for('productosEditar')}}" method="post" enctype="multipart/form-data"> 
    <div class="container text-center col-sm-9">
        <div class="mb-3 row">
            <label for="idProductolabel" class="col-sm-4 col-form-label">Id Producto</label>
            <div class="col-sm-8">
                <input type="text" name="id" class="form-control" id="idProducto" value="{{producto.id}}" readonly>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Nombrelabel" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
                <input type="text" name="nombreProduct" class="form-control" id="nombreProducto" value="{{producto.nombre}}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Descripcionlabel" class="col-sm-4 col-form-label">Descripcion</label>
            <div class="col-sm-8">
                <input type="text" name="DescProduct" class="form-control" id="DescripcionProducto" value="{{producto.descripcion}}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Calificacionlabel" class="col-sm-4 col-form-label">Calificacion</label>
            <div class="col-sm-8">
                <select class="form-select mb-1" name="calific" aria-label=".form-select-lg example">
                    <option selected>{{producto.calificacion}}</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>  
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Minimolabel" class="col-sm-4 col-form-label">Cantidad Minima</label>
            <div class="col-sm-8">
                <input type="number" name="canMin" class="form-control" id="MinimoProducto" value="{{producto.minimo}}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Disponiblelabel" class="col-sm-4 col-form-label">Cantidad Disponible</label>
            <div class="col-sm-8">
                <input type="number" name="canDisp" class="form-control" id="DisponibleProducto" value="{{producto.disponible}}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Nombrelabel" class="col-sm-4 col-form-label">Imagen (.jpg)</label>
            <div class="col-sm-8">
                <input type="file" accept=".jpg" name="imagen" class="form-control" id="nombreimagen">
            </div>
        </div>

        {% if mensaje == 'False' %}
            <div></div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                {{mensaje}}
            </div>
        {% endif %}
        <div>
            <br>
            <button type="submit" class="btn btn-success">Guardar</button>
            <br><br>
        </div>

    </div>
</form>

{% endblock %}
