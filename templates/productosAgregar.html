{% extends "template_base.html" %}

{% block titulo %} PRODUCTOS {% endblock %}

{% block content %}
<h3>AGREGAR PRODUCTOS</h3>
<br><br>
<form action={{url_for('productosAgregar')}} method="post" enctype="multipart/form-data"> 
    <div class="container text-center col-sm-9">
      {%if error != ''%}
      <div class="alert alert-danger" role="alert">{{error}}</div>
      {%endif%}
        <div class="mb-3 row">
          <label for="nombreProducto" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
              <input type="text" minlength="3" maxlength="30" name="nombreProduct" class="form-control" id="nombreProducto">
            </div>
        </div>
        <div class="mb-3 row">
          <label for="DescripcionProducto" class="col-sm-4 col-form-label">Descripcion</label>
            <div class="col-sm-8">
              <input type="text" minlength="3" maxlength="100" name="DescProduct" class="form-control" id="DescripcionProducto">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Calificacion" class="col-sm-4 col-form-label">Calificacion</label>
            <div class="col-sm-8">
              <select class="form-select mb-1" id="Calificacion" name="calific" aria-label=".form-select-lg example">
                    <option selected>Seleccione</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
          <label for="MinimoProducto" class="col-sm-4 col-form-label">Cantidad Minima</label>
            <div class="col-sm-8">
              <input type="number" min="0" max="2147483647" name="canMin" class="form-control" id="MinimoProducto">
            </div>
        </div>
        <div class="mb-3 row">
          <label for="DisponibleProducto" class="col-sm-4 col-form-label">Cantidad Disponible</label>
            <div class="col-sm-8">
              <input type="number" min="0" max="2147483647" name="canDisp" class="form-control" id="DisponibleProducto">
            </div>
        </div>
        <div class="mb-3 row">
          <label for="nombreimagen" class="col-sm-4 col-form-label">Imagen (.jpg)</label>
            <div class="col-sm-8">
                <input type="file" accept=".jpg" name="imagen" class="form-control" id="nombreimagen">
            </div>
        </div>
        <div>
            <br>
            <button type="submit" class="btn btn-success">GUARDAR PRODUCTO</button>
            <br><br>
        </div>

    </div>
</form>

{% endblock %}
