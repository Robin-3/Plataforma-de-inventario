{% extends "template_base.html" %}

{% block titulo %} PRODUCTOS {% endblock %}

{% block content %}
<h3>AGREGAR PRODUCTOS</h3>
<br><br>
<form action="">
    <div class="container text-center col-sm-9">
        <div class="mb-3 row">
            <label for="idProductolabel" class="col-sm-4 col-form-label">Id Producto</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="idProducto">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Nombrelabel" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="nombreProducto">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Descripcionlabel" class="col-sm-4 col-form-label">Descripcion</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="DescripcionProducto">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Calificacionlabel" class="col-sm-4 col-form-label">Calificacion</label>
            <div class="col-sm-8">
                <select class="form-select mb-1" aria-label=".form-select-lg example">
                    <option selected>Seleccione</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>  
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Minimolabel" class="col-sm-4 col-form-label">Cantidad Minima</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="MinimoProducto">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Disponiblelabel" class="col-sm-4 col-form-label">Cantidad Disponible</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="DisponibleProducto">
            </div>
        </div>
        <div>
            <br>
        </div>
        <div>
            <button type="button" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-success">Cancelar</button>
        </div>
        <div>
            <br><br><br>
        </div>
    </div>
</form>

{% endblock %}
