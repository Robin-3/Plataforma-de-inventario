{% extends "template_base.html" %}

{% block titulo %} PROVEEDOR / PRODUCTOS {% endblock %}

{% block content %}
<h3>AGREGAR PRODUCTOS AL PROVEEDOR</h3>
<div><br><br></div>
{%if error != ''%}
<div class="alert alert-danger" role="alert">{{error}}</div>
{%endif%}
<form action="/proveedores/consultar/proveedor/{{id_proveedor}}/agregar" method="POST">
<table class="table table-hover table-striped">
    <thead class="table-dark">
        <tr>
            <th>
                <span>
                </span>
            </th>
            <th scope="col">idProducto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Calificacion</th>
        </tr>
    </thead>
    <tbody>
           <!--HHH Traemos los productos de la BD -->
           {% for producto in productos %}
           <tr>
               <th>
                   <span class="custom-checkbox">
                     <input type="checkbox" id="{{producto.id}}" name="{{producto.id}}" value="{{producto.id}}">
                       <label for="selectAll"></label>
                   </span>
               </th>
               <th scope="row"><label for="{{producto.id}}">{{producto.id}}</label></th>
               <td><label for="{{producto.id}}">{{producto.nombre}}</label></td>
               <td><label for="{{producto.id}}">{{producto.descripcion}}</label></td>
               <td><label for="{{producto.id}}">{{producto.calificacion}}</label></td>
           </tr>
           {% endfor %}
       </tbody>
   </table>
 <div><br></div>
 <div>
     <button type="submit" class="btn btn-success">AGREGAR PRODUCTOS</button>
 </div>
 <div><br><br><br></div>
</form>
{% endblock %}
