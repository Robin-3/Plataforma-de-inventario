{% extends "template_base.html" %}

{% block titulo %} USUARIOS {% endblock %}

{% block content %}
<h3>AGREGAR USUARIOS</h3>
<br><br>
<form action={{url_for('usuariosAgregar')}} method="post" enctype="multipart/form-data">
    <div class="container text-center col-sm-9">
      {%if error != ''%}
      <div class="alert alert-danger" role="alert">{{error}}</div>
      {%endif%}
        <div class="mb-3 row">
            <label for="idUsuario" class="col-sm-4 col-form-label">Id Usuario</label>
            <div class="col-sm-8">
              <input type="number" min="1" max="2147483647" name="id" class="form-control" id="idUsuario">
            </div>
        </div>
        <div class="mb-3 row">
          <label for="nombreUsuario" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
              <input type="text" name="nombre" minlength="3" maxlength="20" class="form-control" id="nombreUsuario">
            </div>
        </div>
        <div class="mb-3 row">
          <label for="password" class="col-sm-4 col-form-label">Contraseña</label>
            <div class="col-sm-8">
              <input type="password" name="password" minlength="3" class="form-control" id="password">
            </div>
        </div>
        <div class="mb-3 row">
          <label for="confirmpassword" class="col-sm-4 col-form-label">Confirmar Contraseña</label>
            <div class="col-sm-8">
              <input type="password" minlength="3" name="password2" class="form-control" id="confirmpassword">
            </div>
        </div>
        <div class="mb-3 row">
          <label for="rolusuario" class="col-sm-4 col-form-label">Rol del Usuario</label>
            <div class="col-sm-8">
                <select class="form-select mb-3" name="rol" id="rolusuario" aria-label=".form-select-lg example">
                    <option selected>Seleccione</option>
                    <option value="0">Usuario final</option>
                    <option value="1">Administrador</option>
                    <option value="2">Super Administrador</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
          <label for="nombreimagen" class="col-sm-4 col-form-label">Imagen (.jpg)</label>
            <div class="col-sm-8">
                <input type="file" accept=".jpg" name="imagen" class="form-control" id="nombreimagen">
            </div>
        </div>
        <div><br></div>
        <div>
          <input type="submit" class="btn btn-success" value="GUARDAR USUARIO">
        </div>
        <div><br><br><br></div>
    </div>
</form>
{% endblock %}
