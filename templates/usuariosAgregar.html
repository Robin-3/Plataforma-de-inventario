{% extends "template_base.html" %}

{% block titulo %} USUARIOS {% endblock %}

{% block content %}
<h3>AGREGAR USUARIOS</h3>
<br><br>
<form action={{url_for('usuariosAgregar')}} method="post" enctype="multipart/form-data">
    <div class="container text-center col-sm-9">
        <div class="mb-3 row">
            <label for="idUsuariolabel" class="col-sm-4 col-form-label">Id Usuario</label>
            <div class="col-sm-8">
                <input type="number" name="id" class="form-control" id="idUsuario">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Nombrelabel" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
                <input type="text" name="nombre" class="form-control" id="nombreUsuario">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Passwordlabel" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" name="password" class="form-control" id="password">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="confirmPasswordlabel" class="col-sm-4 col-form-label">Confirmar Password</label>
            <div class="col-sm-8">
              <input type="password" name="password2" class="form-control" id="confirmpassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Nombrelabel" class="col-sm-4 col-form-label">Rol del Usuario</label>
            <div class="col-sm-8">
                <select class="form-select mb-3" name="rol" aria-label=".form-select-lg example">
                    <option selected>Seleccione</option>
                    <option value="0">Usuario final</option>
                    <option value="1">Administrador</option>
                    <option value="2">Super Administrador</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="Nombrelabel" class="col-sm-4 col-form-label">Imagen (.jpg)</label>
            <div class="col-sm-8">
                <input type="file" accept=".jpg" name="imagen" class="form-control" id="nombreimagen">
            </div>
        </div>
        <div><br></div>
        <div>
            <input type="submit" class="btn btn-success" value="Guardar">
        </div>
        <div><br><br><br></div>
    </div>
</form>
{% endblock %}
