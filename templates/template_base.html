<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Optional JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href={{url_for('static', filename='css/css.css')}}>
        <title>Programa Inventarios Aston Martin</title>
    </head>
    <body>
        <div class="background">
            <div class="row align-items-start">
                <!-- Comienza la barra de Navegación -->
                <div class="container col-2 sticky-top backgroundNav">
                    <br>
                    <img src={{url_for('static', filename='img/logo.png')}} class="img-fluid rounded" alt="Programa Inventarios"/>
                    <ul class="list-group">
                        <br><br>
                        <a href={{url_for('dashboard')}}>
                            <button type="button" class="btn btn-success btn-lg">DASHBOARD</button>
                        </a>
                        <br>
                        <a href={{url_for('usuarios')}}>
                            <button type="button" class="btn btn-success btn-lg">USUARIOS</button>
                        </a>
                        <br>
                        <a href={{url_for('productos')}}>
                            <button type="button" class="btn btn-success btn-lg">PRODUCTOS</button>
                        </a>
                        <br>
                        <a href={{url_for('proveedores')}}>
                            <button type="button" class="btn btn-success btn-lg">PROVEEDORES</button>
                        </a>
                        <br>
                        <button type="button" class="btn btn-success btn-lg">CERRAR SESIÓN</button>
                        <br>
                    </ul>
                </div><!-- Termina la barra de Navegación -->
                <div class="container col-9 backgroundNav contenido">
                    <h1 class="display-5 text-success">{% block titulo %}{% endblock %}</h1>

                    {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
