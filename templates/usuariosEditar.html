{% extends "template_base.html" %}

{% block titulo %} USUARIOS {% endblock %}

{% block content %}
<h3>EDITAR USUARIOS</h3>
<div><br><br></div>
<form action={{url_for('usuariosEditarusuario')}} method="POST">
<table class="table table-hover table-striped">
    <thead class="table-dark">
        <tr>
            <th>
                <span class="custom-checkbox">
                    <input type="radio" id="selectAll">
                    <label for="selectAll"></label>
                </span>
            </th>
            <th scope="col">idUsuario</th>
            <th scope="col">Nombre</th>
            <th scope="col">Rol</th>
        </tr>
    </thead>
    <tbody>
        <!--Vamos a traer de la consulta CRUDUsuario de los usuarios de la Base de datos -->
        {%for usuario in usuarios%}
                <tr>
                    <th>
                        <span class="custom-checkbox">
                          <input type="radio" id="selectAll" name="id" value="{{usuario.id}}">
                            <label for="selectAll"></label>
                        </span>
                    </th>
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.rol.nombre}}</td>
                </tr>
        {% endfor %}
    </tbody>
  </table>
  <div><br></div>
  <div>
      <input type="submit" class="btn btn-success">
      </form>
  </div>
  <div><br><br><br></div>
{% endblock %}
