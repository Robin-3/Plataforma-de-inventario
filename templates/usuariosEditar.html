{% extends "template_base.html" %}

{% block titulo %} USUARIOS {% endblock %}

{% block content %}
<h3>EDITAR USUARIOS</h3>
<div><br><br></div>
{%if error != ''%}
<div class="alert alert-danger" role="alert">{{error}}</div>
{%endif%}
<form action={{url_for('usuariosEditarusuario')}} method="POST">
<table class="table table-hover table-striped">
    <thead class="table-dark">
        <tr>
            <th><span></span></th>
            <th scope="col">idUsuario</th>
            <th scope="col">Nombre</th>
            <th scope="col">Rol</th>
        </tr>
    </thead>
    <tbody>
        <!--Vamos a traer de la consulta CRUDUsuario de los usuarios de la Base de datos -->
        {%for usuario in usuarios%}
                <tr>
                    <th>
                        <span class="custom-checkbox">
                          <input type="radio" id="{{usuario.id}}" name="id" value="{{usuario.id}}">
                            <label for="selectAll"></label>
                        </span>
                    </th>
                    <th scope="row"><label for="{{usuario.id}}">{{usuario.id}}</label></th>
                    <td><label for="{{usuario.id}}">{{usuario.nombre}}</label></td>
                    <td><label for="{{usuario.id}}">{{usuario.rol.nombre}}</label></td>
                </tr>
        {% endfor %}
    </tbody>
  </table>
  <div><br></div>
  <div>
    <input type="submit" class="btn btn-success" value="SELECCIONAR USUARIO">
      </form>
  </div>
  <div><br><br><br></div>
{% endblock %}
